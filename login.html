<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-commerce Store</title>
    <link rel="stylesheet" href="Ecom.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--card-shadow);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-form input {
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius-sm);
        }
        .login-form button {
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-form button:hover {
            background: var(--secondary-color);
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form class="login-form" onsubmit="return handleLogin(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="register-link">
            Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a>
        </p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return false;
            }
            
            // Store user data
            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect back to main page
            window.location.href = 'Ecom.html';
            return false;
        }
        
        // Add this to prevent form submission errors
        document.querySelector('.login-form').addEventListener('submit', handleLogin);

        function showRegisterForm() {
            // Add registration functionality here
            alert('Registration functionality coming soon!');
        }
    </script>
</body>
</html>
